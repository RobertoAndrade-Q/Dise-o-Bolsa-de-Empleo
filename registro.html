<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <section class="fondo-principal">
        <div class="contenedor-registro">
            <div class="header-registro">
                <span><i class="fas fa-home"></i></span>
                <img src="/img/logo UTM.png" alt="Logo UTM ">
            </div>
            <h1>Registrate</h1>
            <form action="">
                <input type="text" placeholder="Ruc Cédula o Pasaporte">
                <input type="text" placeholder="Nombre o razón social">
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <select name="" id="">
                    <option selected disabled>Tipo</option>
                    <option value="">Graduado</option>
                    <option value="">Emprendedor</option>
                    <option value="">Empresa</option>
                </select>
                <textarea name="" id="" cols="30" rows="10" maxlength="255" placeholder="Describase a usted y a sus servicios"></textarea>
                <input type="submit" value="Registrarse">
            </form>
            
        </div>
    </section>

    <script src="https://kit.fontawesome.com/23fef93b15.js" crossorigin="anonymous"></script>
</body>
</html>
