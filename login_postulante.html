<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Postulante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 

crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" 

rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <section class="fondo_login">
        <div class="cuerpo_login">
            <div class="header-login">
                <img src="https://www.utm.edu.ec/images/pagina_nueva/logo.png" alt="Logo UTM">
                <img src="" alt="">
            </div>
            <h3>Iniciar Sesion <span>| Postulantes</span> </h3> 
            <br>
            <form action="">
                <input type="text" placeholder="Correo electrónico">
                <br>
                <input type="password" placeholder="Contraseña">
            </form>
            <div class="iniciar-sesion">
                <input type="submit" value="Iniciar sesión">
            </div>
            <br>
            <div class="footer-login">
                <span>¿No tienes una cuenta?</span> <a href="#">Registrate gratis</a>
                <br>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
        </div>
    </section>
    
   
</body>
</html>
